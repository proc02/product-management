<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" *ngFor="let prod of products">
                    <div class="product-box">
                        <a routerLink="/products/{{prod.id}}">
                            <img src="{{prod.imageUrl}}" alt="" class="img-responsive">
                        </a>
                        <div class="price">
                            <a routerLink="/products/{{prod.id}}">
                                <h1>{{prod.name}}</h1>
                            </a> <br>
                            {{prod.unitPrice| currency:'USD'}}
                        </div>
                        <a href="#" class="primary-btn">Add to card</a>
                    </div>

                </div>
                <div class="alert-warning col-md-12" *ngIf="products?.length ===0" role="alert">
                    <h1>No product found</h1>
                </div>
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6" style="padding-left: 30%;">

                    </div>

                    <div class="col-md-10" style="padding-left: 25%;">
                        <div class="form-row mb-2">
                            <div class="col">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElement" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col">
                                <form>
                                    <div class="form-group col-md-3">
                                        <select id="inputState" class="form-control" name="op1"
                                            [(ngModel)]="thePageSize" (change)="listProducts()">
                                            <option selected>2</option>
                                            <option>5</option>
                                            <option>10</option>
                                            <option>20</option>
                                            <option>25</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
