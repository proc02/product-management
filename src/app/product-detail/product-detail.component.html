

<div class="detail-section">
  <div class="card " style="width:400px" >
    <img class="card-img-top" src="{{selectedProd?.imageUrl}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{selectedProd?.name}}</h4>
      <p class="card-text">{{selectedProd?.description}}</p>
      <div class="price">{{selectedProd?.unitPrice}}</div>
      <a href="#" class="primary-btn">Add to card</a>
    </div>
  </div>
  <a routerLink="/products" class="primary-btn mt-5">Back</a>
</div>
